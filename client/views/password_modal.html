<template name="passwordModal">
  <div class="modal {{ fade }}" id="password-modal" tabindex="-1" role="dialog" aria-labelledby="passwordInput">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Enter a password</h4>
        </div>

        <form class="chat-add-password-form">
          <div class="modal-body">
            <input type="password" name="password" class="modal-add-password-input form-control" placeholder="Enter a password">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-success">Save changes</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</template>
